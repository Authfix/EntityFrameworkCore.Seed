image: Visual Studio 2019

install:
  - choco install gitversion.portable -pre -y

environment:
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1
  
assembly_info:
  patch: false

before_build:
  - ps: dotnet restore
  - ps: gitversion /l console /output buildserver /updateAssemblyInfo

build_script:
  - ps: dotnet build /p:GenerateAssemblyInfo=false --configuration release --no-restore

after_build:
  - cmd: nuget pack .nuget/EntityFrameworkCore.Seed.SqlServer.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"

deploy:
  - provider: NuGet
    on:
      APPVEYOR_REPO_TAG: true
    api_key:
      secure: so9xZSjmhQVptFD7BaDSdkz/UzWkYUk+iyUayIHdLIdq2BxU+Vwr+9FtIyxLIg0+
    skip_symbols: true

artifacts:
  - path: '*.nupkg'
    name: Authfix.EntityFrameworkCore.Seed.SqlServer

skip_commits:
  files:
    - src/EFCore.Seed.InMemory/
    - src/EFCore.Seed.Postgres/
    - src/EFCore.Seed/

branches:
  only:
    - /release/
    - master